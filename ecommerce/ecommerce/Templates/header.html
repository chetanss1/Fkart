{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
   <link rel="stylesheet" href="{% static 'css/style.css' %}">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
   <title>Fkart|Product</title>
   <style>
      .anchorFoot {
         color: white !important;
         text-decoration: none;
      }

      .anchorFoot:hover {
         color: rgba(255, 255, 255, .55) !important;
      }
   </style>
</head>

<body>
   <div class="container">
      <div class="row">
         <div class="col-md-12 mt-3" style="background-color: #733204;">
            <nav class="navbar navbar-expand-lg navbar-dark">
               <div class="container-fluid">
                  <a class="navbar-brand " href="/products"><img src="{% static 'images/logo.png'%}" alt="no logo"
                        width="60px" height="60px"></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                     data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                     aria-label="Toggle navigation">
                     <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavDropdown">
                     <ul class="navbar-nav">
                        <li class="nav-item">
                           <a class="nav-link active" aria-current="page" href="/products"
                              style="color:#ffe7e7;">Home</a>
                        </li>
                        <li class="nav-item">
                           <a class="nav-link" href="/about">About</a>
                        </li>
                        <li class="nav-item">
                           <a class="nav-link" href="/contact">Contact</a>
                        </li>
                        {% if user.is_authenticated %}
                        <li class="nav-item">
                           <a class="nav-link" href="/logout">Logout</a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                           <a class="nav-link" href="/register">Register</a>
                        </li>
                        <li class="nav-item">
                           <a class="nav-link" href="/login">Login</a>
                        </li>
                        {% endif %}
                        <!-- <li class="nav-item dropdown">
                           <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                             Dropdown link
                           </a>
                           <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                             <li><a class="dropdown-item" href="#">Action</a></li>
                             <li><a class="dropdown-item" href="#">Another action</a></li>
                             <li><a class="dropdown-item" href="#">Something else here</a></li>
                           </ul>
                           </li>-->
                     </ul>
                  </div>
                  <!-- Added This Code for Kart Icon and user's name on right Side
                  {% if user.is_authenticated %}
                  <p class="text-white">Hi,<br> {{user.username}}</p>
                  {% endif %}-->
                  <a class="navbar-brand" href="/viewcart" style="font-size:2.1rem;"><i class="bi bi-cart-check"></i></a>
                  {% if user.is_authenticated %}
                     <img src="{% static 'images/usericon.png' %}" alt="no logo" width="50px" height="auto" style="margin-top:5px">
                     <p style="margin-top: 17px;color:#ffe7e7;"> Hi, <strong>{{user.first_name}}</strong></p>
                  {% endif %}
                    
               </div>
            </nav>
         </div>
      </div>
      <!--Header section end-->
